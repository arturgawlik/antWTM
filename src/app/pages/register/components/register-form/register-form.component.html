<nz-card nzTitle="Register new account.">
    <form nz-form class="login-form">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="userName" placeholder="Username" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please repeat your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="passwordRepeat" placeholder="Repeat password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nz-button class="login-form-button login-form-margin" nzType="primary">Sign up</button>

            <i nz-icon nzType="google" nzTheme="outline"></i>
            Sign in with Google
        </button>
        <div class="login-form-margin">
            <a fxFlexOffset="auto"  class="login-form-forgot">Forgot password</a>
        </div> -->
        <!-- Or <a> register now! </a> -->
    </form>
</nz-card>
